<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		$("#user").click(function (){

			userItems = $(this).val();


			$("#dynamic").html(userItems) ;


		});
		});


	</script>
</head>
<body>

	<div id = 'whole'>
		<div id = 'stat'>
	<h2>Hello, There!</h2>
		<a href = "/users"> Access Users Here</a><br>
		<a href = "/items"> Access Items Here</a><br><br><br>

	<p name = 'userlist'> Registered Users</p>
	<table id = 'users' >{%for u in users%}
	<tr><td><a  href = "/?user={{u.id}}" class = 'user'   value = "{{u.item}}">{{u.id}}</a>

		<button id = "user" value = "{{u.item}}" >Click</button> </td></tr>



	{%endfor%}</table>
		</div>

		<div id = 'dynamic'>
			
		</div>


	</div>
</body>
</html>
